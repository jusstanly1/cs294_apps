</head>


<body>
  <div id="screenStart" class ="visible">
    <h1>Welcome to the Chicago COVID-19 Analysis Tool</h1>
    <button id="btnStart">Begin Analysis</button>
  </div>

  <div id="screenSelect" class="invisible">
    <div id = "userSelect">
      <p><b>Please select ZIP Codes to create Visualizations. Click Submit to Update.</b></p>
    </div> 
  </div>

  
  <div style="display: stretch">

  <div class= "invisible">
    <!--     CheckBoxes -->

      <!--       FormField -->
      <div id="mdc1" class="mdc-form-field">
        <div class="mdc-checkbox">
          <input type="checkbox"
                 class="mdc-checkbox__native-control"
                 id="checkbox-1"/>
          <div class="mdc-checkbox__background">
            <svg class="mdc-checkbox__checkmark"
                 viewBox="0 0 24 24">
              <path class="mdc-checkbox__checkmark-path"
                    fill="none"
                    d="M1.73,12.91 8.1,19.28 22.79,4.59"/>
            </svg>
            <div class="mdc-checkbox__mixedmark"></div>
          </div>
          <div class="mdc-checkbox__ripple"></div>
        </div>
        <label id="label1" for="checkbox-1">Checkbox 1</label>
      </div>
    </div>

    
  </div>
  

  <div id="tabs" class = "invisible">
    <div class="mdc-tab-bar" role="tablist">
      <div class="mdc-tab-scroller">
        <div class="mdc-tab-scroller__scroll-area">
          <div class="mdc-tab-scroller__scroll-content">
            
            <button id="chart1Btn" class="mdc-tab mdc-tab--active" role="tab" aria-selected="true" tabindex="0">
              <span class="mdc-tab__content">
                <span class="mdc-tab__icon material-icons" aria-hidden="true"></span>
                <span class="mdc-tab__text-label">Chart 1</span>
              </span>
              <span class="mdc-tab-indicator mdc-tab-indicator--active">
                <span class="mdc-tab-indicator__content mdc-tab-indicator__content--underline"></span>
              </span>
              <span class="mdc-tab__ripple"></span>
            </button> 
            
            <button id= "chart2Btn"class="mdc-tab mdc-tab--active" role="tab" aria-selected="true" tabindex="0">
              <span class="mdc-tab__content">
                <span class="mdc-tab__icon material-icons" aria-hidden="true"></span>
                <span class="mdc-tab__text-label">Chart 2</span>
              </span>
              <span class="mdc-tab-indicator mdc-tab-indicator--active">
                <span class="mdc-tab-indicator__content mdc-tab-indicator__content--underline"></span>
              </span>
              <span class="mdc-tab__ripple"></span>
              
              <button id="mapBtn" class="mdc-tab mdc-tab--active" role="tab" aria-selected="true" tabindex="0">
              <span class="mdc-tab__content">
                <span class="mdc-tab__icon material-icons" aria-hidden="true"></span>
                <span class="mdc-tab__text-label">Map</span>
              </span>

              </span>
              <span class="mdc-tab__ripple"></span>
            </button>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <div id= "screen1" class="invisible">
    <div id="my_dataviz"></div>
  </div>

  <div id="screen2" class="invisible">
    <div id="viz2"></div>
  </div>
  
  <div id="mapDiv" class="invisible">
    
    <h2>How has COVID-19 Cases,Tests, & Deaths evolved across the city over time?</h2>
    <p><b>Please Input Valid Week 1-53</b></p>
    <input id="weekInput"></input>
    <button id ="maps">Submit</button>
    
    <div id="map"></div>
  </div>
